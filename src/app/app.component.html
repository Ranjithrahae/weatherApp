<div class="container">
  <div class="upperdata">
    <img src="../assets/daysky.jpg" alt="" *ngIf="16 > 15">
    <img src="../assets/coldsky.jpg" alt="" *ngIf="16 <= 15">
    <div class="weather-data">
      <div class="location">trichy</div>
    <div class="temp">{{14.40|number:'1.0-0'}}°C</div>
  </div>
  </div>
<div class="lowerdata">
  <div class="info-label">
    more information
  </div>
  <div class="info-container">
    <div class="info-block">
      <div class="block-label"><img src="../assets/temperature.png" alt=""><span>min</span></div>
      <div class="info-block-value">10°C</div>
    </div>
    <div class="info-block">
      <div class="block-label"><img src="../assets/hot.png" alt=""><span>max</span></div>
      <div class="info-block-value">20°C</div>
    </div>
    <div class="info-block">
      <div class="block-label"><img src="../assets/cloudy.png" alt=""><span>Humidity</span></div>
      <div class="info-block-value">77%</div>
    </div>
    <div class="info-block">
      <div class="block-label"><img src="../assets/wind.png" alt=""><span>wind</span></div>
      <div class="info-block-value">11km/h</div>
    </div>
  </div>
</div>
</div>

<router-outlet></router-outlet>
